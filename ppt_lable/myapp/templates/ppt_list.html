<!DOCTYPE html>
<html>
<head>
    <title>PPT List</title>
    <script>
        function openImportModal() {
            document.getElementById('importModal').style.display = 'block';
        }

        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
        }
    </script>
    <style>
        #importModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            z-index: 1000;
        }
        #importModalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>PPT List</h1>
    <button onclick="openImportModal()">导入</button>
    <!-- PPT List content here -->
    
    <div id="importModalOverlay" onclick="closeImportModal()"></div>
    <div id="importModal">
        <h2>导入PPT文件</h2>
        <form method="POST" action="{% url 'import_ppt' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="ppt_file">选择PPT文件:</label>
            <input type="file" id="ppt_file" name="ppt_file" accept=".ppt,.pptx" required><br><br>
            <label for="title">文件标题:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="target_folder">目标文件夹:</label>
            <select id="target_folder" name="target_folder" required>
                {% for catalog in catalogs %}
                    <option value="{{ catalog.id }}">{{ catalog.label }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">保存</button>
            <button type="button" onclick="closeImportModal()">取消</button>
        </form>
    </div>
</body>
</html>
